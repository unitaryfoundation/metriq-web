name: Deploy metriq-newapp

on:
  push:
    branches: [ static-app ]
    paths:
      - 'metriq-newapp/**'
      - '.github/workflows/metriq-newapp-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'metriq-newapp-pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            metriq-newapp/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build TypeScript (metriq-newapp)
        run: npm run build:newapp

      - name: Generate Metabase embed token
        working-directory: metriq-newapp
        env:
          METABASE_SECRET_KEY: ${{ secrets.METABASE_SECRET_KEY }}
          METABASE_QUESTION_ID: ${{ secrets.METABASE_QUESTION_ID }}
          METABASE_SITE_URL: ${{ secrets.METABASE_SITE_URL }}
          METABASE_BORDERED: ${{ secrets.METABASE_BORDERED }}
          METABASE_TITLED: ${{ secrets.METABASE_TITLED }}
          METABASE_TTL_SECONDS: ${{ secrets.METABASE_TTL_SECONDS }}
        run: node scripts/generate-metabase-embed.js

      - name: Prepare static artifact
        run: |
          rm -rf build
          mkdir -p build
          rsync -a metriq-newapp/ build/ \
            --exclude 'scripts/' \
            --exclude 'Dockerfile' \
            --exclude 'docker-entrypoint.d/' \
            --exclude '.dockerignore'
          echo beta.metriq.info > build/CNAME
          touch build/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
